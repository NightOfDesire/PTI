<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>PTI v1.2.x</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="tooltips.css">
        <script src="js/break_eternity.js"></script>
        <script src="js/player.js"></script>
        <script src="js/data.js"></script>
        <script src="js/html/Element.js"></script>
        <script src="js/html/elements.js"></script>
        <script src="js/format.js"></script>
        <script src="js/temp.js"></script>
        <script src="js/html/popups.js"></script>
        <script src="js/iconify-icon.min.js"></script>
        <script src="js/html/tabs.js"></script>
        <script src="js/html/settings.js"></script>
        <script src="js/main.js"></script>
        <script src="js/features/buildings.js"></script>
        <script src="js/calc.js"></script>
        <script src="js/features/prestige.js"></script>
        <script src="js/confirm.js"></script>

        <script src="https://js.sentry-cdn.com/97eaa6242646b2261726076b59aa3c11.min.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap');
        </style>

    </head>
    <body onload="loadGame()">
        <button onclick="wipe()">WIPE DATA[TESTING BUTTON]</button>
        <div id="notify" class="hide"></div>
        <div id="popups"></div>
        <div id="tooltip-div"></div>
        <input id="copy" style="position: absolute; top: 0; left: 0; user-select: all; visibility: hidden;">
        <div id="loading" class="table_center">Path To Infinity v1.2.x<br>Loading..<br></div>
        <div id="app">
            <div id="table_center" style="width: 100%; height: 100%;">
            <div id="main_app" style="width: calc(100% - 450px); height: 100%; overflow-y: auto; overflow-x: hidden; position: relative;">
                <!--<div id="nav_btns">
                    <button id="nav_left_hider" onclick="hideNavigation(0)"><iconify-icon icon="ic:round-arrow-back-ios" width="35"></iconify-icon></button>
                    <button id="nav_right_hider" onclick="hideNavigation(1)"><iconify-icon icon="ic:round-arrow-forward-ios" width="35"></iconify-icon></button>
                </div>-->
                <div id="tabs"></div>
                <p class="main_line"></p>
                <div id="stabs_div" class="table_center" style="min-height: 45px;">
                    <div id="stabs"></div>
                </div><br>
                <div id="tab_frames">
                    <div id="tab_frame0">
                        <div id="stab_frame0_0">
                            <div id="PtDisplay"></div>
                            <p class="line"></p>
                            <div id="building_points_1"></div>
                        </div>
                        <div id="stab_frame0_1">
                            <div id="PPtDisplay" class="sky"></div>
                            <button onclick="if (player.confirms.prestige) {newConfirm('prestige')} else {CONFIRM_FUNCTIONS.prestige()}" class="sky">Prestige</button>
                        </div>
                    <div id="tab_frame1">
                        <div id="stab_frame1_0">
                            <div>
                                <button onclick="createConfirm('Are you sure you want to hard reset?','HardReset',wipe)">Hard Reset</button>
                                <button onclick="exporty()">Export save to a file</button>
                                <button onclick="export_copy()">Export save to clipboard</button>
                                <button onclick="importy()">Import save</button>
                            </div>
                            <div id="settingsnota">"Who the hell is making these easter-eggs?"</div>
                            <button id="savenotif" onclick="player.options.savenotif = !player.options.savenotif">el dorado is the city of gold</button>
                            <div id="total_time"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
