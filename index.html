<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>PTI v1.1.x</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="tooltips.css">
        <script src="js/break_eternity.js"></script>
        <script src="js/data.js"></script>
        <script src="js/Element.js"></script>
        <script src="js/elements.js"></script>
        <script src="js/main.js"></script>
        <script src="js/notationformats.js"></script>
        <script src="js/temp.js"></script>
        <script src="js/popups.js"></script>
        <script src="js/iconify-icon.min.js"></script>
        <script src="js/ranks.js"></script>
        <script src="js/eclipse.js"></script>
        <script src="https://js.sentry-cdn.com/0c5bfd06471329b2b5d51eac3ae466f3.min.js" crossorigin="anonymous"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap');
        </style>

    </head>
    <body onload="loadGame()">
        <button class="btn table_center" onclick="wipe()">wipe data</button>
        <button class="btn table_center" onclick="export_copy()">export save to clipboard</button>
        <button class="btn table_center" onclick="importy()">import save</button>
        <p id="test"></p>
        <div id="notify" class="hide"></div>
        <div id="popups"></div>
        <input id="copy" style="position: absolute; top: 0; left: 0; user-select: all; visibility: hidden;">
        <div id="loading" class="table_center">Path To Infinity v1.1.x<br>Loading..<br>fun fact: the game is in one single GUI! have fun with scrolling lolol</div>
        <div id="app">
            <terminal id="Tab_Terminal" style="min-width: 100px; min-height: 150px"></terminal>
            <button class="btn table_center green" onclick="TAB_TERMINAL.open()" id="Open_TT"></button>
            <div id="MainTab">
                <div id="Eclipse_Active"></div>
                <div id="scs">
                    <softcap id="EssSoft1" class="red"></softcap>
                    <softcap id="EssSoft2" class="magenta"></softcap>
                </div>
                <div class="table_center yellow" id="Essence">Essence: 0</div>
            </div>
            <tab id="PresTab">
                <p class="line"></p>
                <button id="Prestige" class="btn sky" onclick="FORMS.pres.reset()" style="min-width: 15%"></button>
                <div id="prespts" class="sky"></div>
            </tab>
            <tab id="RankTab">
                <p class="line"></p>
                <div class="table_center charged_text" id="rank"></div>
                <button id="rankup" onclick="RANKS.reset('rank')" class="btn charged_text"></button>
            </tab>
            <tab id="EclipseTab">
                <p class="line"></p>
                <button id="Activate_Eclipse" onclick="ECLIPSE.ACTIVATE()" class="red">?????</button>
                <div id="EclipsalShards" class="red"></div>
            </tab>
        </div>
    
    </body>
</html>
